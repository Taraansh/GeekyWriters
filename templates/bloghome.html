{% extends 'base.html' %}
{% block title %}GeekyWriters{% endblock title %}
{% block blogactive %}active{% endblock blogactive %}
{% block body %}

<div class="container">
<h1 class="my-2">Welcome to GeekyWriters Blog</h1>
{% for blog in blogs %}

<div class="media my-2">
    <h3><a href="/blogpost/{{blog.slug}}" class="text-dark" style="text-decoration: none;">{{blog.title}}</a></h3>
    <div class="flex-grow-1 ms-3">
        {{blog.content|slice:290}}...    
    </div>
    <button class="btn btn-primary my-2 mb-4"><a href="/blogpost/{{blog.slug}}" class="text-white" style="text-decoration: none;">Read More</a></button>
    </div>
  {% endfor %}
</div>

{% endblock body %}
