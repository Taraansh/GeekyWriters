{% extends 'base.html' %}
{% block title %}GeekyWriters{% endblock title %}
{% block css %}
<style>
    .container {
        min-height: 86.5vh;
    }
</style>
{% endblock css %}

{% block body %}<div class="container mt-2">
    <form action="/addblog/" method="POST">
        {%csrf_token%}
        <h2 class="text-center my-2">Add Blog</h2>
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Title">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea type="text" class="form-control" id="content" name="content" placeholder="Content"></textarea>
        </div>
        <div class="mb-3">
            <label for="short_desc" class="form-label">Short Description</label>
            <input type="text" class="form-control" id="short_desc" name="short_desc" placeholder="Short Description">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>{% endblock body %}
